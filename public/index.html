<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <!-- uncomment lines below to include extra p5 libraries -->
  <script language="javascript" src="libraries/p5.dom.js"></script>
  <!--<script language="javascript" src="libraries/p5.sound.js"></script>-->
  <script language="javascript" type="text/javascript" src="socket.js"></script>
  <script language="javascript" type="text/javascript" src="sketch.js"></script>
  <!-- this line removes any default padding and style. you might only need one of these values set. -->
  <style>
  	body {padding: 0; margin: 0;}
	.buttons {display: none; }
	@media only screen and (max-device-width : 667px) {
		.buttons div {
			display: block;
			font-size: 30px;
			position: relative;
			padding: 10px;
			background: orange;
			opacity: 0.5;
		}
		.buttons {
			display: block;
			position: fixed;
			bottom: 30px;
			left: 50%;
		}
		#left {
			right: 30px;
		}
		#right {
			left: 40px;
		}
	}
  </style>
</head>

<body>
<div class="buttons">
	<div id="up" onclick="snake.direction='UP'">Up</div>
	<div id="left" onclick="snake.direction='LEFT'">Left</div>
	<div id="right" onclick="snake.direction='RIGHT'">Right</div>
	<div id="down" onclick="snake.direction='DOWN'">Down</div>
</div>
</body>
</html>
